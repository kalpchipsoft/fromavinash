<div id="banner">
  <div class="wrapper">
    <img alt="" src="http://www.mycii.in/Image/Mycii-Icon.png" style="float: left; margin-left: .2em;" />
    <img alt="" src="http://www.mycii.in/Image/CII-Logo.png" style="float: right; margin-right: .2em;" />
  </div>
</div>
<div class="login-box">
  <input type="hidden" id="HdnUserName" runat="server" />
  <input type="hidden" id="HdnStaffId" runat="server" />

  <div style="float: left; width: 90%; padding: 5%; border-bottom: solid 1px #CCC;
            background-color: #F0F5F8; height: 30px; line-height: 30px;">
    <div style="float: left; width: 32%; font-size: 28px; color: red; border-right: solid 1px #CCC;">
      Invoice
    </div>
    <div style="float: right; font-size: 16px; margin-right: 30%; color: rgb(62, 193, 19);">
      Invoice Upload
    </div>
  </div>
  <form (ngSubmit)="login()">
    <div style="float: left; width: 80%; padding: 5% 10% 0 10%;">
      <div class="container container-margin">
        Email
      </div>
      <div class="container container-margin">
        <input ID="txtUsername" runat="server" type="text" formControlName="email"  Style="width: 98%; height: 2.5em;"/>
      </div>
      <div class="container" style="margin-top: 5%;">
        Password
      </div>
      <div class="container container-margin">
        <input ID="txtPassword" runat="server" type="Password" ormControlName="password" Style="width: 98%;height: 2.5em;"/>
      </div>
      <div style="float: left; width: 100%; margin-top: 5%; border-top: solid 1px #CCC;
                height: 55px; line-height: 55px;">
        <div class="container-left-half">
          <input ID="chkRememberMe" type="checkbox"  Text="Keep me logged in" />
        </div>

      </div>
      <div style="float: left; width: 100%; margin-top: 0%; height: 55px;">
        <div class="container">
          <button  type="submit"><img ID="ImgBtnLogin"  src="assets/image/BTSBills-Login-btn.png" /></button>
        </div>
      </div>
    </div>
  </form>
</div>
